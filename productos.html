<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Calzado</title>
    <link rel="stylesheet" href="styleproducts.css"> 
</head>
<body>

   
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="images/logo.png" alt="Logo de la Tienda" width="150" height="auto"/>
            </a>
             <h1>Calzado Aragón</h1>
        </div>
        <nav class="nav">
            <ul class="tab-container">
                <li><button class="tab-button" onclick="redirectToHome()">Inicio</button></li>
                <li><button class="tab-button" onclick="redirectToProducts()">Productos</button></li>
                <li><button class="tab-button" onclick="redirectToOfertas()">Ofertas</button></li>
                <li><button class="tab-button" onclick="redirectToStores()">Tiendas</button></li>
                <li><button class="tab-button" onclick="redirectToRegister()">Registro</button></li>
                <li><button class="tab-button" onclick="redirectToCar()"> 🛒 Carrito</button></li>
            </ul>
            
        </nav>
    </header>
    

    <!-- Sección principal -->
    <main>
        <h3>Organizar</h3>
        
        <div class="content-wrapper">
            <aside>
                <h3 class="filtrado">Filtrar por:</h3>
                <form>
                    <select id="Organizar" name="variable">
                        <option value="new">Lanzamientos</option>
                        <option value="recomend">Recomendados</option>
                        <option value="ofert">Ofertas</option>
                        <option value="estilo">Ocasión</option>
                    </select>
                </form>
            </aside>
        </div>
        

            <!-- Sección de productos -->
            <section class="product-list">
                <h3 class="product-text">Nuevos Diseños</h3>
                <div class="product-grid">
                    <article class="product-item">
                        <img src="images/Zapato1.png" alt="Zapato Deportivo">
                        <h3>Zapato Deportivo</h3>
                        <p>Precio: $89.000</p>
                        <button class="add-button">Agregar al Carrito</button>
                    </article>
                    <article class="product-item">
                        <img src="images/zapato2.png" alt="Zapato Casual">
                        <h3>Zapato Casual</h3>
                        <p>Precio: $65.000</p>
                        <button class="add-button">Agregar al Carrito</button>
                    </article>
                    <article class="product-item">
                        <img src="images/Zapato3.png" alt="Zapato Sport">
                        <h3>Zapato  Sport</h3>
                        <p>Precio: $76.000</p>
                        <button class="add-button">Agregar al Carrito</button>
                    </article>
                </div>
            </section>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; Aragon software . Todos los derechos reservados.</p>
        <ul>
            <li><a href="#privacy">Política de Privacidad</a></li>
            <li><a href="#Warranty">Garantia</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </footer>
    <script src="funciones.js"></script>
</body>
</html>
