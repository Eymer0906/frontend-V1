<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Calzado</title>
    <link rel="stylesheet" href="registroStyle.css"> 
</head>
<body>

   
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="images/logo.png" alt="Logo de la Tienda" width="150" height="auto"/>
            </a>
             <h1>Calzado Aragón</h1>
        </div>
        <nav class="nav">
            <ul class="tab-container">
                <li><button class="tab-button" onclick="redirectToHome()">Inicio</button></li>
                <li><button class="tab-button" onclick="redirectToProducts()">Productos</button></li>
                <li><button class="tab-button" onclick="redirectToOfertas()">Ofertas</button></li>
                <li><button class="tab-button" onclick="redirectToStores()">Tiendas</button></li>
                <li><button class="tab-button" onclick="redirectToRegister()">Registro</button></li>
                <li><button class="tab-button" onclick="redirectToCar()"> 🛒 Carrito</button></li>
            </ul>
            
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Crear una cuenta</h1>
            <form action="registro" method="post">
                <!-- Campos del formulario -->
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <button type="submit">Registrar</button>
                
                <p>Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
        </div>
        
        <div class="model-container">
            <img src="images/modelo.jpg" alt="Modelo" class="model-image">
            <p class="estado">100% Colombianos</p>
        </div>
    </div>












    <footer>
        <p>&copy; Aragon software . Todos los derechos reservados.</p>
        <ul>
            <li><a href="#privacy">Política de Privacidad</a></li>
            <li><a href="#Warranty">Garantia</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </footer>
    <script src="funciones.js"></script>
</body>
</html>
